<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="./image/F.svg">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <section class="Header">
        <div class="Name">
            <a href="">
                <img src="./image/Filmora.svg">
            </a>    
        </div>
        <div class="heart">
            <div class="Film">
                <p>Фильмы</p>
            </div>
            <div class="Mult">
                <p>Мультфильмы</p>
            </div>
            <div class="serial">
                <p>Сериалы</p>
            </div>
        </div>
        <div class="Poisc">
            <img src="./image/search.svg">
            <input type="text" id="search-input" placeholder="Поиск">
        </div>
        <div class="Mess">
            <img src="./image/notifications.svg">
        </div>
        <div class="Accaunt">
                <p>Войти</p>
        </div>
    </section>
    <section class="Top-Films">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./image/image.svg" alt="Волк с Уолл-стрит"></div>
                <div class="swiper-slide"><img src="./image/image1.svg" alt="1+1"></div>
                <div class="swiper-slide"><img src="./image/hq720.svg"alt="затерянные"></div>
                <div class="swiper-slide"><img src="./image/eretic.svg"alt="Еретик"></div>
                <div class="swiper-slide"><img src="./image/brigada.svg"alt="Бригада"></div>
                <div class="swiper-slide"><img src="./image/forsaw.svg"alt="Форсаж 6"></div>
                <div class="swiper-slide"><img src="./image//ricar.svg"alt="Тёмный рыцарь"></div>
            </div>
        </div>
    </section>
    <section class="pro">
        <div class="Podpiska">
            <div class="Name_pro">
                <p>Подписка</p>
                <div class="name">
                    <h1>Pro</h1>
                </div>
            </div>
            <div class="Prev">
                <p>Ваш кинотеатр дома</p>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
